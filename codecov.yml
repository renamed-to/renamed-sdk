# Codecov configuration for renamed-sdk
# https://docs.codecov.io/docs/codecov-yaml

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 2%
    patch:
      default:
        target: auto
        threshold: 2%

# Comment on PRs with coverage diff
comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true

# Flags for per-language coverage
flags:
  typescript:
    paths:
      - sdks/typescript/src/
    carryforward: true
  python:
    paths:
      - sdks/python/renamed/
    carryforward: true
  go:
    paths:
      - sdks/go/
    carryforward: true
  java:
    paths:
      - sdks/java/src/main/
    carryforward: true
  csharp:
    paths:
      - sdks/csharp/Renamed/
    carryforward: true
  ruby:
    paths:
      - sdks/ruby/lib/
    carryforward: true
  rust:
    paths:
      - sdks/rust/src/
    carryforward: true
  php:
    paths:
      - sdks/php/src/
    carryforward: true

# Ignore test files in coverage
ignore:
  - "**/tests/**"
  - "**/test/**"
  - "**/*_test.go"
  - "**/*Test.java"
  - "**/*.test.ts"
