name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  typescript:
    name: Publish TypeScript
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: sdks/typescript
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - run: npm install -g npm@latest
      - run: npm ci
      - run: npm run build
      - name: Publish to npm
        run: bash $GITHUB_WORKSPACE/scripts/npm-publish.sh

  python:
    name: Publish Python
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: sdks/python
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: sdks/python/dist/
          skip-existing: true

  go:
    name: Tag Go Module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Go modules are published via git tags
      # The tag push that triggers this workflow is sufficient
      # Users can fetch with: go get github.com/org/renamed-sdk/sdks/go@v1.x.x
      - name: Verify Go module
        working-directory: sdks/go
        run: |
          go mod verify
          echo "Go module tagged and available at: github.com/${{ github.repository }}/sdks/go"

  java:
    name: Publish Java
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/java
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
          server-id: central
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Build and publish to Maven Central
        env:
          CENTRAL_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
        run: mvn deploy -B -Prelease -DskipTests

  csharp:
    name: Publish C#
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: sdks/csharp
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack
        run: dotnet pack --configuration Release --no-build --output ./nupkg

      - name: Login to NuGet via Trusted Publishing
        id: nuget-login
        uses: nuget/login@v1
        with:
          user: alexerm

      - name: Publish to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

  ruby:
    name: Publish Ruby
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: sdks/ruby
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          working-directory: sdks/ruby

      - name: Build gem
        run: gem build *.gemspec

      - name: Configure RubyGems Credentials
        uses: rubygems/configure-rubygems-credentials@main

      - name: Publish to RubyGems
        run: gem push *.gem || echo "Gem may already exist, continuing..."

  rust:
    name: Publish Rust
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/rust
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            sdks/rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('sdks/rust/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish || echo "Crate may already exist, continuing..."

  swift:
    name: Tag Swift Package
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # Swift packages are distributed via git tags
      # Swift Package Index automatically indexes public repositories
      # Users can add the package with the repository URL
      - name: Verify Swift package
        working-directory: sdks/swift
        run: |
          swift package resolve
          echo "Swift package tagged and available for Swift Package Manager"

  php:
    name: Tag PHP Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # PHP packages on Packagist are automatically updated via GitHub webhook
      # Once the repository is registered on Packagist, pushes trigger updates
      # No manual publish step needed - just verify the package is valid
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Verify composer package
        working-directory: sdks/php
        run: |
          composer validate --strict
          echo "PHP package tagged - Packagist will auto-update via webhook"

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - typescript
      - python
      - go
      - java
      - csharp
      - ruby
      - rust
      - swift
      - php
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
